baseurl         = "/"
languageCode    = "en-us"
title           = "MDFriday Themes"

[module]
[[module.imports]]
path = "github.com/mdfriday/theme-xiang-yun"

[markup.goldmark.renderer]
  unsafe = true

[caches]
  [caches.images]
    dir = ":cacheDir"
    # 30 days.
    maxAge = "720h"

[imaging]
  resampleFilter = "CatmullRom"

  # Defatult JPEG quality setting. Default is 75.
  quality = 75

  anchor = "smart"

[params]
  github_repo = "https://github.com/mdfriday/theme-xiang-yun"